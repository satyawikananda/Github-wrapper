<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github wrapper</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Unofficial Github API</h1>
        <p>Creator: <a href="https://github.com/satyawikananda">Satya Wikananda</a></p>
        <table border="2" align="center" width="70%">
            <thead>
                <tr>
                    <th>List API</th>
                    <th>URL</th>
                    <th>Method</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Search Repository</td>
                    <td>
                        <a href="https://github-api.satyawikananda.tech/api/searchrepo?q=vucovid-covid-info">https://github-api.satyawikananda.tech/api/searchrepo?q={repository}</a>
                    </td>
                    <td>GET</td>
                </tr>
                <tr>
                    <td>Detail User</td>
                    <td>
                        <a href="https://github-api.satyawikananda.tech/api/detailuser?q=satyawikananda">https://github-api.satyawikananda.tech/api/detailuser?q={username}</a>
                    </td>
                    <td>GET</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
